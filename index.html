<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Rock paper scissors</title>
  </head>
  <body>
    <button data-player="rock"class="button" id="rock">rock</button>
    <button data-player="paper"class="button" id="paper">paper</button>
    <button data-player="scissors"class="button" id="scissors">scissors</button>

    <div class="display-info">
      <div class="human">
        <h2>human</h2>
        <p>points: <span id="human-points"></span></p>
      </div>

      <div class="round-data">
        <span class="human-game"></span>
        <span>VS</span>
        <span class="computer-game"></span>
      </div>

      <div class="computer">
        <h2>computer</h2>
        <p>points: <span id="computer-points"></span></p>
      </div>
    </div>

  </body>

  <script src="index.js" charset="utf-8"></script>
</html>
